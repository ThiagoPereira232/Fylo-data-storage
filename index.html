<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/styles.css">
  <link rel="stylesheet" href="./style/responsivo.css">

  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <div id="background">
    <img src="images/bg-desktop.png" alt="background">
  </div>

  <div class="content">
    <div class="arquivo">
      <img src="images/logo.svg" alt="Fylo">
      <div class="itens-grid">
        <li>
          <img src="images/icon-document.svg" alt="Document" class="document">
        </li>
        <li>
          <img src="images/icon-folder.svg" alt="Folder" class="folder">
        </li>
        <li>
          <img src="images/icon-upload.svg" alt="Upload" class="upload">
        </li>
      </div>
    </div>
    
    <div class="storage">
      <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      <strong class="left">0 GB</strong>
      <strong class="right">1000 GB</strong>
      <div class="bar">
        <span>
          <span>
          </span>
        </span>
      </div>
    </div>
    <div class="pop-up">
      <p><strong>185</strong><span>GB LEFT</span></p>
    </div> 
    <div class="triangulo"></div>   
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com">Thiago Pereira</a>.
  </div>
</body>
</html>
